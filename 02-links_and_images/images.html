<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h2>
      This page covers common images formats, but you may also be looking for
      <a href="index.html">links</a> and useful
      <a href="misc/extras.html">extras</a>.
    </h2>

    <h3>JPGs</h3>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="An image of a gradient mochi" />
    <!--alt for screen reader // alternative value-->

    <h3>GIFs</h3>
    <p>GIFs are good for animation.</p>
    <img src="images/mochi.gif" alt="An imagee of a moving mochi" />

    <h3>PNGs</h3>
    <p>PNGs are good for diagrams and icons</p>
    <img src="images/mochi.png" alt="An image of a mochi" />
    <!--Pngs are good for anything that is not a photo or animated-->

    <h3>SVGs</h3>
    <p>SVGs are <strong>amazing</strong>. Use them wherever you can.</p>
    <img src="images/mochi.svg" alt="An image of a mochi in SVG formats" />
  </body>
</html>
